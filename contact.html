<!DOCTYPE html>

<body class="body-contact">
    <header class="header-contact">
    <h1>Fill out the form to order your Dodge today!!</h1> <!--H1 is the largest font-->
</header>

    <div id="nav"> <!--This will allow all three pages to be clickable will also add anchors too-->
        <a id="active-link-a" href="index.html">Home</a> 
        <a id="active-link-b" href="about.html">About</a>
        <a id="active-link-c" href="contact.html">Contact</a>
    </div>

   <table id="table-contact"> <!--Table to hold the links to our socials-->
    <tr> <!--table rows-->
        <th>Site</th> <!--Table headers-->
        <th>Link</th> <!--Table headers-->
    </tr>
    <tr>
        <td>Facebook</td> <!--Displaying facebook on the contact page-->
        <td ><a id="contact-1-facebook" href="https://www.facebook.com/marketplace/nashville/dodge-challenger/">Based on your selection you may like these others.</a> </td> <!--Taken to the actual url when clikced-->
    </tr>
    <tr>
        <td>Instagram</td>
        <td ><a id="contact-2-insta"href="https://www.instagram.com/srt.hellcat/">Check out what other Hellcat owners are saying!</a></td> <!--Taken to the actual URL when clicked-->
    </tr>

   </table> 

   <form id="form-contact"> <!--Using the form to build out a basic contact form-->
    <h2 id="contact-us">Contact Us</h2> <!--h2 is a smaller font-->
    <input type="text" name="firstName" placeholder="First Name" class="input"> <!--Building out the fields for date to be entered-->
    <input type="text" name="lasttName" placeholder="Last Name" class="input"> <!--Building out the fields for date to be entered-->
    <input type="text" name="phone" placeholder="Phone Number" class="input"> <!--Building out the fields for date to be entered-->
    <input type="submit" value="Submit" class="submit-button"> <!--adding an option for the data entered to be submitted-->
   </form>

</body>
</html>
